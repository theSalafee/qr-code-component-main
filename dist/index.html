<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.a89af6ed.png">
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="/src.80ee2152.css">
<script src="/src.80ee2152.js"></script></head>

<body>
  <div class="qr-card">
    <img class="qr-code" src="/image-qr-code.bb650ff5.png" alt="QR Code">
    <div class="qr-text">
      <h2>Improve your front-end skills by building projects</h2>
      <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </div>
</body>

</html>
